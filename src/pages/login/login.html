
<ion-content padding>
  <p class="signUp"><span (click)="goToRegistration()">Регистрация</span></p>
  <div padding class="wrapperLogo" >
    <img src="../../assets/logo.png" alt="" class="logo">

  </div>
  <ion-list no-lines class="registForm">
    <ion-item>
      <ion-label floating>Ваш номер</ion-label>
      <ion-input [(ngModel)]="phoneNumber" type="text" value=""></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <div>
      <button ion-button full (click)="login()">Вход</button>
    </div>


  </div>
</ion-content>
