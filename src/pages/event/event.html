<ion-content>
    <ion-card>

        <img src="../../assets/football.jpg"/>
        <ion-list class="counterPeople">
            <ion-item>

                <p>Мини-футбол</p>
                    <ion-icon name="md-more" item-right (click)="presentPopover($event)"></ion-icon>

                </ion-item>
            <hr>
            <ion-item>

                <table>
                    <tr class="text">
                        <td>Идут</td>
                        <td>Не идут</td>
                        <td>Вопрос</td>
                    </tr>
                    <tr class="number">
                        <td class="go" (click)="go()">10</td>
                        <td class="not-go" (click)="notGo()">02</td>
                        <td class="waiting" (click)="waiting()">05</td>
                    </tr>
                </table>

            </ion-item>

        </ion-list>

        <ion-card-content>
            <ion-card-title>
                <ion-item>
                    <ion-icon name="pin" class="location"></ion-icon>
                    <ion-icon name="text" class="newMessage" (click)="notificationsWindow($event)">
                        <ion-badge item-end>9</ion-badge>
                    </ion-icon>
                    <ion-icon name="checkmark" class="answerDone" item-right (click)="participateCheck($event)"></ion-icon>
                </ion-item>
            </ion-card-title>
            <p class="whenEvent">
                Каждую среду в 22:00
            </p>
            <p class="whereEvent">
                Зал "Электротехника"
            </p>
            <p class="giveMoney">
                <small >Деньги сдавать Васе</small>
            </p>
            <p class="initiator">
                <small >Инициатор: Петя В.</small>
            </p>
        </ion-card-content>
        <ion-fab bottom right edge>
            <button ion-fab (click)="goToCreateEvent()"><ion-icon name="add"></ion-icon></button>
        </ion-fab>
