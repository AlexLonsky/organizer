<ion-header>
    <ion-navbar>
        <button menuToggle ion-button>
            <ion-icon name="menu" ></ion-icon>

        </button>
        <ion-title>Настройки</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item (click)="goTimeZonePage()">
            <p>Часовой пояс <br> <small>GMT +02:00 Восточная Европа, стандартное время. </small></p>
        </ion-item>
        <ion-item>
            <ion-label>Язык</ion-label>
            <ion-select >
                <ion-option value="Русский">Русский</ion-option>
                <ion-option value="Английския">Английския</ion-option>
                <ion-option value="Украинский">Украинский</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label disable="true" (click)="setReminderOptions()">Уведомления <small style="position: relative;">({{reminderStatus.name}}.)</small></ion-label>
                    <ion-toggle checked="true" (ionChange)="reminderActive($event)"></ion-toggle>
        </ion-item>
        <ion-item (click)="aboutApp()">
            <p>О приложении <br> <small>Общая информация, обновления приложения.</small></p>
        </ion-item>
    </ion-list>



</ion-content>
